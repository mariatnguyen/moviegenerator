<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Generate a movie</title>
</head>
<header>
  <div class="title">
    <a href="https://www.themoviedb.org"><img src="images/themoviedatabase.svg" alt="The Movie Database" width="200" height="auto"></a>
    <h1><a href="index.html">Random Movie Generator</a></h1>
  </div>
  <div class="preferences">
    <div class="dropdown">
      <button id="genreBtn" class="dropbtn">Genre</button>
      <div id="genreSelect" class="drp">
      </div>
    </div>
    <div class="dropdown">
      <button id="yearBtn" class="dropbtn">Year</button>
      <div id="yearSelect" class="drp">
        <a href="#" id="1950s">1950s</a>
        <a href="#" id="1960s">1960s</a>
        <a href="#" id="1970s">1970s</a>
        <a href="#" id="1980s">1980s</a>
        <a href="#" id="1990s">1990s</a>
        <a href="#" id="2000s">2000s</a>
        <a href="#" id="2010s">2010s</a>
        <a href="#" id="2020s">2020s</a>
        <a href="#" id="All">All</a>
      </div>
    </div>
    <button class="btn" id="btn">Search</button>
  </div>
</header>

<body>
  <div class="content">
    <div id="main-movie_default">
      <div id="random-movie_1"></div>
      <div id="random-movie_2"></div>
      <div id="random-movie_3"></div>
      <div id="random-movie_4"></div>
      <div id="random-movie_5"></div>
    </div>
    <div class="movie-suggestion-wrapper">
      <div id="main-movie_poster"></div>
      <div class="main-movie_details">
        <h1 id="main-movie_title"></h1>
        <p class="main-movie_more"><span id="main-movie_date"></span> <span id="main-movie_rating"></span></p>
        <p class="main-movie_more" id="main-movie_genres"></p>
        <p id="main-movie_description"></p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="moment.min.js"></script>
</body>
<footer><a href="https://github.com/mariatnguyen" target="_blank">mariatnguyen @ Github</a></footer>

</html>
